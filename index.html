<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DaftClock</title>
</head>
<body>

  <div class="container">
    <div class="clock">
      <span id="h" class="time"></span>:<span id="m" class="time"></span>:<span id="s" class="time"></span>
    </div>
    <div class="setter">
      <form id="inForm">
        <input class="input" value="500">
        <input class="button" type="submit" value="Submit">
      </form>
    </div>
  </div>
  
  <script src="./js/index.js"></script>
<script type="text/javascript" src="main.js"></script></body>
</html>
